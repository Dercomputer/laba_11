<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атака методом повышения привилегий</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <header>
        <h1>Обучающий форум</h1>
        <div class="auth-container">
            <button id="auth-toggle-btn" class="auth-btn">Войти / Регистрация</button>

            <div id="auth-dropdown" class="auth-dropdown hidden">
                <div class="auth-form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="auth-form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button onclick="handleAuth('login')">Войти</button>
                <button onclick="handleAuth('register')">Зарегистрироваться</button>
            </div>
        </div>
    </header>

    <div class="centered-content">
        <main id="messages-container">
        </main>

        <footer>
            <form id="message-form">
                <textarea id="message-input" placeholder="Напишите ваше сообщение здесь..." required></textarea>
                <button type="submit">Отправить сообщение</button>
            </form>
        </footer>
    </div>
    <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
        <span id="close-modal" class="close-btn">&times;</span>
        <h3>Удалить сообщение</h3>
        <p>Вы выбрали сообщение:</p>
        <blockquote id="message-to-delete-text"></blockquote>

        <p>Подтвердите свои данные:</p>

        <div class="auth-form-group">
            <label for="modal-delete-username">Ваше имя:</label>
            <input type="text" id="modal-delete-username">
        </div>
        <div class="auth-form-group">
            <label for="modal-delete-password">Ваш пароль:</label>
            <input type="password" id="modal-delete-password">
        </div>

        <div class="modal-actions">
            <button id="modal-confirm-delete-btn" disabled>Подтвердить удаление</button>
            <button id="modal-cancel-delete-btn">Отмена</button>
        </div>
    </div>
</div>

    <script src="/static/index.js"></script>
</body>
</html>
